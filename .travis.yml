languaje: python
python:
  - "2.7"
env:
  - DJANGO_VERSION=1.8.5
install:
  - sudo apt-get install python-dev
  - sudo pip install --upgrade pip
  - sudo pip install -q Django
  - sudo pip install -q wheel==0.24.0 
script:
  - cd AppIV/ProyectoIV
  - python setup.py install
  - python manage.py test

